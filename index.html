<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basics</title>
</head>
<body>
    <h1>JavaScript Basics</h1>

    <h2>Display Numbers from 1 to 100:</h2>
    <pre id="numbersOutput"></pre>

    <h2>Display Odd Numbers from 1 to 100:</h2>
    <pre id="oddNumbersOutput"></pre>

    <h2>Display Even Numbers from 1 to 100:</h2>
    <pre id="evenNumbersOutput"></pre>

    <h2>Display Prime Numbers from 1 to 100:</h2>
    <pre id="primeNumbersOutput"></pre>

    <script>
        // JavaScript code goes here

        // 1. Display Numbers from 1 to 100
        let numbersOutput = "";
        for (let i = 1; i <= 100; i++) {
            numbersOutput += i + "\n";
        }
        document.getElementById("numbersOutput").innerText = numbersOutput;

        // 2. Display Odd Numbers from 1 to 100
        let oddNumbersOutput = "";
        for (let i = 1; i <= 100; i++) {
            if (i % 2 !== 0) {
                oddNumbersOutput += i + "\n";
            }
        }
        document.getElementById("oddNumbersOutput").innerText = oddNumbersOutput;

        // 3. Display Even Numbers from 1 to 100
        let evenNumbersOutput = "";
        for (let i = 1; i <= 100; i++) {
            if (i % 2 === 0) {
                evenNumbersOutput += i + "\n";
            }
        }
        document.getElementById("evenNumbersOutput").innerText = evenNumbersOutput;

        // 4. Display Prime Numbers from 1 to 100
        function isPrime(num) {
            if (num <= 1) return false;
            if (num === 2) return true;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return false;
            }
            return true;
        }

        let primeNumbersOutput = "";
        for (let i = 1; i <= 100; i++) {
            if (isPrime(i)) {
                primeNumbersOutput += i + "\n";
            }
        }
        document.getElementById("primeNumbersOutput").innerText = primeNumbersOutput;
    </script>
</body>
</html>
